server {
    listen 443 ssl;
    server_name wss.shed.id.lv www.shed.id.lv;

    # SSL certificate configuration (update paths accordingly)
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;

    # Location block for WebSocket proxying
    location / {
        if ($host = wss.shed.id.lv) {
            # Proxy WebSocket connections to port 8080
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            break;
        }

        # Serve files or fallback to app rewrite
        try_files $uri @rewriteapp;
    }

    # Fallback location to rewrite requests to app.php
    location @rewriteapp {
        rewrite ^(.*)$ /index.php$1 last;
    }
}
